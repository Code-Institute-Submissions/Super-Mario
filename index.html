<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Nintendo 8 bit</title>
</head>

<body>
    <section class="header-section">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-gamepad"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav text-left">
                        <li class="nav-item">
                            <a id="nav-a" class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-a" class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-a" class="nav-link" href="#">Newsletter</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </section>

    <!-- Hero Image and Title -->
    <div class="row">
        <div class="col-lg-12">
            <div class="hero">
                <img class="hero-img" src="assets/images/background.png" alt="super mario">

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">The Evolution of Gaming: Nintendo 8 bit</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                            parent.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Videogames Diagonal-Box -->

    <div class="diagonal-box">
        <div class="vgames">
            <h2>Videogames</h2>
            <img id="bullet" src="assets/images/Bullet-Bill-icon.png" alt="bullet">
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel col-12 col-md-6 mt-5 mb-5">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                    <img src="assets/images/supermario.png" class="d-block w-100" alt="super mario">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="assets/images/doom.png" class="d-block w-100" alt="doom">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/ghost.jpg" class="d-block w-100" alt="ghost">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
